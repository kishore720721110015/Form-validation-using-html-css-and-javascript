<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="forms">
        <form name="validateform" action="message.html" method="post" onsubmit="return validationform()">
            <h2>LOGIN</h2>
            <label>Firstname :</label>
            <input type="text" name="firstname" placeholder="Enter your Firstname">
            <label>Lastname :</label>
            <input type="text" name="lastname" placeholder="Enter your Lastname">
            <label>City : </label>
            <input type="text" name="city" placeholder="Enter your City">
            <label>Phone Number : </label>
            <input type="text" name="phonenumber" placeholder="Enter your Phone Number">
            <label>Address : </label>
            <input type="text" name="address" id="add" placeholder="Enter your Address">
            <input type="submit" name="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
    <script>
                function validationform(){
                var firstname=document.validateform.firstname.value;
                var lastname=document.validateform.lastname.value;
                var city=document.validateform.city.value;
                var phonenumber=document.validateform.phonenumber.value;
                var address=document.validateform.address.value;
                if(firstname=="" || lastname=="" || city=="" || phonenumber=="" || address==""){
                    alert("Please fill all the fields.");
                    return false;
                }
                else
                {
                    alert("Form subitted successfully.");
                }
            }
    </script>
</html>
